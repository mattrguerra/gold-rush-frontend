<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush | Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="app-layout">
    
    <aside class="sidebar">
        <div>
            <div class="brand">
                <h1>GOLD RUSH</h1>
            </div>
            
            <nav class="nav-group">
                <a href="#" class="nav-item active" onclick="switchView('dashboard', this)">
                    <span>üìä</span> Dashboard
                </a>
                <a href="#" class="nav-item" onclick="switchView('bookings', this)">
                    <span>üìÖ</span> Bookings
                </a>
                <a href="#" class="nav-item" onclick="switchView('services', this)">
                    <span>‚ú®</span> Services
                </a>
                <a href="#" class="nav-item" onclick="switchView('customers', this)">
                    <span>üë•</span> Clients
                </a>
                <a href="#" class="nav-item" onclick="switchView('availability', this)">
                    <span>üóìÔ∏è</span> Availability
                </a>
                <a href="#" class="nav-item" onclick="switchView('settings', this)">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
        </div>

        <div class="user-profile">
            <div class="avatar">A</div>
            <div style="flex:1;">
                <div style="font-size:12px; font-weight:600;">Admin</div>
                <div style="font-size:10px; color:var(--text-secondary);">Online</div>
            </div>
            
            <label class="ios-toggle" title="Switch Language">
                <input type="checkbox" id="lang-toggle" onchange="toggleLanguage()">
                <div class="switch"></div>
            </label>
        </div>
    </aside>

    <main class="main-content">
        
        <div class="header-bar">
            <div class="page-title">
                <h2 id="page-header-title">Dashboard</h2>
                <p id="current-date">Sunday, January 18</p>
            </div>
            <button class="btn btn-ghost" id="logout-btn">Log Out</button>
        </div>

        <div id="view-dashboard" class="view-section active">
            <div class="stats-grid">
                <div class="glass-panel stat-card">
                    <div class="stat-label">Today</div>
                    <div class="stat-value" id="today-count">0</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value" id="pending-count">0</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value" id="week-count">0</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label">Revenue</div>
                    <div class="stat-value" id="revenue-count">$0</div>
                </div>
            </div>

            <div class="glass-panel table-container">
                <div style="padding: 20px 24px; border-bottom: 1px solid var(--glass-border);">
                    <h3 style="font-size:16px;">Today's Agenda</h3>
                </div>
                <div id="today-schedule"></div>
            </div>
        </div>

        <div id="view-bookings" class="view-section">
            <div class="glass-panel table-container">
                <div style="padding: 20px; display:flex; gap:10px;">
                    <button class="btn btn-primary">All</button>
                    <button class="btn btn-ghost">Pending</button>
                    <button class="btn btn-ghost">Confirmed</button>
                </div>
                <div id="bookings-list">
                    </div>
            </div>
        </div>

        <div id="view-services" class="view-section">
            <div class="glass-panel table-container">
                <div style="padding: 20px; text-align:right;">
                    <button class="btn btn-primary">+ Add Service</button>
                </div>
                <div id="services-grid" style="padding: 20px;"></div>
            </div>
        </div>

        <div id="view-customers" class="view-section">
             <div class="glass-panel table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>History</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="customers-list"></tbody>
                </table>
             </div>
        </div>

        <div id="view-settings" class="view-section">
            <div class="glass-panel" style="padding: 30px; max-width: 500px;">
                <h3 style="margin-bottom: 20px;">Business Info</h3>
                <form id="business-info-form" style="display:flex; flex-direction:column; gap:15px;">
                    <input type="text" value="Gold Rush Detailing" disabled style="background: rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; color:white; border-radius:8px;">
                    <input type="tel" value="(832) 330-2403" style="background: rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; color:white; border-radius:8px;">
                    <button class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

    </main>
</div>

<div id="booking-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:999; backdrop-filter:blur(5px); align-items:center; justify-content:center;">
    <div class="glass-panel" style="width:400px; padding:30px;">
        <h3>Details</h3>
        <div id="booking-modal-body" style="margin: 20px 0;"></div>
        <button class="btn btn-ghost" onclick="closeModal('booking-modal')">Close</button>
    </div>
</div>

<script src="js/translations.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
