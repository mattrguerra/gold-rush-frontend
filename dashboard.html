<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush | Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="app-layout">
    <aside class="sidebar">
        <div>
            <div class="brand">
                <img src="images/logo.svg" alt="Gold Rush Detailing">
            </div>
            <nav class="nav-group">
                <a href="#" class="nav-item active" onclick="switchView('dashboard', this)">
                    <span>üìä</span> <span data-i18n="Panel">Panel</span>
                </a>
                <a href="#" class="nav-item" onclick="switchView('bookings', this)">
                    <span>üìÖ</span> <span data-i18n="Reservas">Reservas</span>
                </a>
                <a href="#" class="nav-item" onclick="switchView('services', this)">
                    <span>‚ú®</span> <span data-i18n="Servicios">Servicios</span>
                </a>
                <a href="#" class="nav-item" onclick="switchView('customers', this)">
                    <span>üë•</span> <span data-i18n="Clientes">Clientes</span>
                </a>
                <a href="#" class="nav-item" onclick="switchView('availability', this)">
                    <span>üóìÔ∏è</span> <span data-i18n="Disponibilidad">Disponibilidad</span>
                </a>
                <a href="#" class="nav-item" onclick="switchView('settings', this)">
                    <span>‚öôÔ∏è</span> <span data-i18n="Configuraci√≥n">Configuraci√≥n</span>
                </a>
            </nav>
        </div>

        <div class="user-profile">
            <div style="width: 32px; height: 32px; background: var(--gold-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: black;">A</div>
            <div style="flex:1; margin-left: 10px;">
                <div style="font-size:12px; font-weight:600;">Admin</div>
            </div>
            
            <label class="ios-toggle" title="Switch Language">
                <span style="font-size: 10px; color: var(--text-secondary); margin-right: 5px;">ES / EN</span>
                <input type="checkbox" id="lang-toggle" onchange="toggleGlobalLanguage()">
                <div class="switch"></div>
            </label>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-bar">
            <div class="page-title">
                <h2 id="page-header-title" data-i18n="Panel">Panel</h2>
                <p id="current-date">...</p>
            </div>
            <button class="btn" style="background: rgba(255,255,255,0.1); color: white;" id="logout-btn" data-i18n="Cerrar Sesi√≥n">Cerrar Sesi√≥n</button>
        </div>

        <div id="view-dashboard" class="view-section active">
            <div class="stats-grid">
                <div class="glass-panel stat-card">
                    <div class="stat-label" data-i18n="Citas de Hoy">Citas de Hoy</div>
                    <div class="stat-value" id="today-count">0</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label" data-i18n="Pendientes">Pendientes</div>
                    <div class="stat-value" id="pending-count">0</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label" data-i18n="Esta Semana">Esta Semana</div>
                    <div class="stat-value" id="week-count">0</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label" data-i18n="Ingresos">Ingresos</div>
                    <div class="stat-value" id="revenue-count">$0</div>
                </div>
            </div>

            <div class="glass-panel table-container">
                <div style="padding: 20px 25px; border-bottom: 1px solid var(--glass-border);">
                    <h3 style="font-size:16px;" data-i18n="Agenda de Hoy">Agenda de Hoy</h3>
                </div>
                <div id="today-schedule">
                    <div style="padding: 25px; color: var(--text-secondary);" data-i18n="Cargando...">Cargando...</div>
                </div>
            </div>
        </div>

        <div id="view-bookings" class="view-section">
            <div class="glass-panel table-container">
                <div style="padding: 20px; display:flex; gap:10px;">
                    <button class="btn btn-primary" data-i18n="Todas">Todas</button>
                    <button class="btn" style="background: rgba(255,255,255,0.1); color:white;" data-i18n="Pendientes">Pendientes</button>
                </div>
                <div id="bookings-list"></div>
            </div>
        </div>
        
        <div id="view-services" class="view-section">
             </div>

        <div id="view-customers" class="view-section">
             </div>

        <div id="view-availability" class="view-section">
             </div>

        <div id="view-settings" class="view-section">
            <div class="glass-panel" style="padding: 30px; max-width: 500px;">
                <h3 style="margin-bottom: 20px;" data-i18n="Informaci√≥n del Negocio">Informaci√≥n del Negocio</h3>
            </div>
        </div>
    </main>
</div>

<script src="js/translations.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
