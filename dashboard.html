<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Admin | Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar glass-panel">
            <div class="brand">
                <h2>Onyx<span class="gold-dot">.</span></h2>
            </div>

            <nav class="nav-menu">
                <button class="nav-btn active" data-target="overview">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span data-i18n="navOverview">Resumen</span>
                </button>
                <button class="nav-btn" data-target="users">
                    <i class="fa-solid fa-users"></i>
                    <span data-i18n="navUsers">Usuarios</span>
                </button>
                <button class="nav-btn" data-target="tools">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                    <span data-i18n="navTools">Herramientas</span>
                </button>
                <button class="nav-btn" data-target="settings">
                    <i class="fa-solid fa-sliders"></i>
                    <span data-i18n="navSettings">Ajustes</span>
                </button>
            </nav>

            <div class="user-footer">
                <div class="avatar">MG</div>
                <div class="user-meta">
                    <span class="name">Matt Guerra</span>
                    <span class="role">Super Admin</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header glass-panel">
                <h1 id="pageTitle" data-i18n="navOverview">Resumen</h1>
                <div class="header-controls">
                    <button id="langToggle" class="control-btn">EN / ES</button>
                    <button class="control-btn"><i class="fa-solid fa-bell"></i></button>
                    <button id="logoutBtn" class="control-btn"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </header>

            <div id="viewContainer" class="view-container">
                </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
