<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gold Rush Detailing</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-label {
            display: block; color: var(--text-secondary);
            font-size: 11px; font-weight: 700; margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 1px; margin-left: 4px;
        }
        .ios-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); border-radius: 12px;
            padding: 16px; color: var(--text-primary); font-size: 16px; 
            outline: none; transition: all 0.3s;
        }
        .ios-input:focus { background: rgba(255, 255, 255, 0.1); border-color: var(--gold); }
        .lang-wrapper { position: absolute; top: 24px; right: 24px; z-index: 10; }
    </style>
</head>
<body>
    <div class="lang-wrapper">
        <label class="ios-toggle" title="Switch Language">
            <input type="checkbox" id="lang-toggle" onchange="toggleGlobalLanguage()">
            <div class="switch"></div>
        </label>
    </div>

    <div class="glass-panel" style="width: 100%; max-width: 400px; padding: 48px 40px; text-align: center; position: relative; overflow: hidden;">
        <div style="margin-bottom: 40px; position:relative;">
            <h1 style="font-size: 28px; color: var(--gold); letter-spacing: -0.5px; margin-bottom: 8px;" data-i18n="Gold Rush Detailing">GOLD RUSH</h1>
            <p style="color: var(--text-secondary); font-size: 13px; font-weight: 500; letter-spacing: 2px; text-transform: uppercase;" data-i18n="Admin Login">Admin Portal</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="username" class="input-label" id="label-username" data-i18n="Username">Username</label>
                <input type="text" id="username" name="username" class="ios-input" required autocomplete="username">
            </div>
            
            <div class="input-group" style="margin-bottom: 30px;">
                <label for="password" class="input-label" id="label-password" data-i18n="Password">Password</label>
                <input type="password" id="password" name="password" class="ios-input" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px; font-size: 14px; border-radius: 14px;" id="btn-login" data-i18n="Login">Enter Dashboard</button>
            <p id="error-message" style="color: var(--error); font-size: 13px; margin-top: 20px; min-height: 20px; font-weight: 500;"></p>
        </form>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
