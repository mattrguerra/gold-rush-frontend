<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gold Rush</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; background: #050505; }
        .login-card { width: 100%; max-width: 400px; padding: 50px; text-align: center; }
        input { 
            width: 100%; padding: 16px; margin-bottom: 20px; 
            background: #141414; border: 1px solid #333; color: white; 
            border-radius: 8px; font-family: inherit; 
        }
        input:focus { outline: none; border-color: #D4AF37; }
        button { 
            width: 100%; padding: 16px; background: #D4AF37; color: black; 
            border: none; border-radius: 8px; font-weight: 700; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { background: #E5C349; }
        .error { color: #ef4444; font-size: 13px; margin-top: 20px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 style="color: #D4AF37; margin-bottom: 10px;">GOLD RUSH</h1>
        <p style="color: #888; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px; font-size: 12px;">Admin Portal</p>
        
        <form id="login-form">
            <input type="text" id="username" placeholder="USERNAME" required>
            <input type="password" id="password" placeholder="PASSWORD" required>
            <button type="submit" id="btn-login">Enter</button>
            <div id="error-msg" class="error"></div>
        </form>
    </div>

    <script>
        const API = 'https://gold-rush-backend-production.up.railway.app/api';
        
        // Auto-redirect if token exists
        if(localStorage.getItem('token')) window.location.href = 'dashboard.html';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('error-msg');
            
            btn.textContent = 'Verifying...';
            btn.disabled = true;
            err.textContent = '';

            try {
                const res = await fetch(`${API}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                err.textContent = error.message;
                btn.textContent = 'Enter';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
