<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Gold Rush Detailing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-lang-wrapper {
            position: absolute; top: 30px; right: 40px; z-index: 10;
        }
        /* Custom toggle color for login page to match glass */
        .login-lang-wrapper .lang-toggle { color: rgba(255,255,255,0.6); }
    </style>
</head>    
<body class="login-body">
    
    <div class="login-lang-wrapper">
        <label class="lang-toggle">
            <span>ES</span>
            <input type="checkbox" id="lang-toggle" onchange="setLanguage(this.checked ? 'en' : 'es')">
            <span>EN</span>
        </label>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1 style="color: var(--gold); margin-bottom: 10px;">Gold Rush Detailing</h1>
            <h2 id="login-subtitle" style="font-family: 'Montserrat', sans-serif; font-size: 11px; letter-spacing: 3px; color: var(--text-gray); text-transform: uppercase;">Admin Portal</h2>
        </div>
        
        <form id="login-form" style="margin-top: 40px;">
            <div class="form-group">
                <label for="username" id="label-username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password" id="label-password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-login">Enter Dashboard</button>
            <p id="error-message" class="error" style="margin-top: 20px; font-size: 13px; color: var(--error);"></p>
        </form>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if(localStorage.getItem('token')) window.location.href = 'dashboard.html';
        
        const toggle = document.getElementById('lang-toggle');
        if (toggle) toggle.checked = currentLang === 'en';

        // Apply translations
        document.querySelector('h1').textContent = t('Gold Rush Detailing');
        document.getElementById('login-subtitle').textContent = t('Admin Login');
        document.getElementById('label-username').textContent = t('Username');
        document.getElementById('label-password').textContent = t('Password');
        document.getElementById('btn-login').textContent = t('Login');
    </script>
</body>
</html>
