<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Gold Rush Detailing</title>
    <link rel="stylesheet" href="css/styles.css">
</head>    
<body>
    <div class="login-container">
        <h1>Gold Rush Detailing</h1>
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
    <script src="js/translations.js"></script>
    <script>
        // Apply translations to login page
        document.querySelector('h1').textContent = t('Gold Rush Detailing');
        document.querySelector('h2').textContent = t('Admin Login');
        document.querySelector('label[for="username"]').textContent = t('Username');
        document.querySelector('label[for="password"]').textContent = t('Password');
        document.querySelector('button[type="submit"]').textContent = t('Login');
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
